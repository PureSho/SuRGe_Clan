    <script>
// script.js - lightweight interactions & particle background + background video handling

// Utility: set current year
document.getElementById('year').textContent = new Date().getFullYear();

// NAV BAR
menuBtn.addEventListener('click', () => {
  const expanded = menuBtn.getAttribute('aria-expanded') === 'true';
  menuBtn.setAttribute('aria-expanded', String(!expanded));
  if (!expanded) {
    // Open mobile menu: set mobile styles
    mainNav.style.display = 'flex';
    mainNav.style.flexDirection = 'column';
    mainNav.style.gap = '12px';
    mainNav.style.position = 'absolute';
    mainNav.style.right = '20px';
    mainNav.style.top = '66px';
    mainNav.style.background = 'rgba(6,10,20,0.6)';
    mainNav.style.padding = '12px';
    mainNav.style.borderRadius = '10px';
    mainNav.style.zIndex = '99';
  } else {
    // CLOSE: remove ALL inline styles set above
    mainNav.style.display = '';
    mainNav.style.flexDirection = '';
    mainNav.style.gap = '';
    mainNav.style.position = '';
    mainNav.style.right = '';
    mainNav.style.top = '';
    mainNav.style.background = '';
    mainNav.style.padding = '';
    mainNav.style.borderRadius = '';
    mainNav.style.zIndex = '';
  }
});
// small enhancement: smooth-link navigation offset for header
document.querySelectorAll('a[href^="#"]').forEach(anchor=>{
  anchor.addEventListener('click',(e)=>{
    const target = document.querySelector(anchor.getAttribute('href'));
    if (target){
      e.preventDefault();
      const headerOffset = 72;
      const top = target.getBoundingClientRect().top + window.scrollY - headerOffset;
      window.scrollTo({top, behavior:'smooth'});
      // close mobile nav if open
      if(menuBtn.getAttribute('aria-expanded') === 'true'){ menuBtn.click(); }
    }
  });
});
const containers = document.querySelectorAll('.media-container');
containers.forEach(container => {
  const video = container.querySelector('.hover-video');
  container.addEventListener('mouseenter', () => video.play());
  container.addEventListener('mouseleave', () => {
    video.pause();
    video.currentTime = 0;
  });
});

// IntersectionObserver for reveal animations
const reveals = document.querySelectorAll('.reveal');
const obs = new IntersectionObserver((entries) => {
  entries.forEach(e=>{
    if(e.isIntersecting){e.target.classList.add('visible'); obs.unobserve(e.target)}
  })
},{threshold: 0.12});
reveals.forEach(r=>obs.observe(r));

// Background video element
const bgVideo = document.getElementById('bgVideo');

// Simple particle system on a canvas
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let particles = [];
let W = 0, H = 0;
function resize(){
  const dpr = window.devicePixelRatio || 1;
  W = canvas.clientWidth = canvas.width = Math.floor(window.innerWidth * dpr);
  H = canvas.clientHeight = canvas.height = Math.floor(window.innerHeight * dpr);
  initParticles();
}
window.addEventListener('resize', resize, {passive:true});
resize();

function initParticles(){
  particles = [];
  const count = Math.min(120, Math.floor((W*H)/(1200*9))); // scale with screen
  for(let i=0;i<count;i++){
    particles.push({
      x: Math.random()*W,
      y: Math.random()*H,
      vx: (Math.random()-0.5)*0.3,
      vy: (Math.random()-0.5)*0.3,
      r: Math.random()*2.2 + 0.6,
      alpha: Math.random()*0.6 + 0.18
    });
  }
}

let mouse = {x: null, y: null};
window.addEventListener('mousemove', (e)=>{
  mouse.x = e.clientX * (window.devicePixelRatio || 1);
  mouse.y = e.clientY * (window.devicePixelRatio || 1);
});
window.addEventListener('mouseout', ()=>{mouse.x = null; mouse.y = null});

// Draw loop
function draw(){
  ctx.clearRect(0,0,W,H);
  // soft radial gradient overlay
  const g = ctx.createLinearGradient(0,0,W,H);
  g.addColorStop(0, 'rgba(239,68,68,0.0)');
  g.addColorStop(1, 'rgba(239,68,68,0.06)');
  ctx.fillStyle = g;
  ctx.fillRect(0,0,W,H);

  particles.forEach(p=>{
    // mouse parallax: slight attraction/repel effect
    if(mouse.x !== null && mouse.y !== null){
      const dx = p.x - mouse.x;
      const dy = p.y - mouse.y;
      const dist = Math.sqrt(dx*dx + dy*dy) + 0.001;
      const force = Math.min(120 / (dist*0.6), 0.8);
      p.vx += (dx/dist)*force*0.0008;
      p.vy += (dy/dist)*force*0.0008;
    }

    p.x += p.vx;
    p.y += p.vy;

    // wrap
    if(p.x < -10) p.x = W + 10;
    if(p.x > W + 10) p.x = -10;
    if(p.y < -10) p.y = H + 10;
    if(p.y > H + 10) p.y = -10;

    // draw
    ctx.beginPath();
    ctx.fillStyle = `rgba(239,68,68,${p.alpha})`; // soft mint
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fill();
  });

  // subtle connecting lines for close particles
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      const a = particles[i], b = particles[j];
      const dx = a.x - b.x, dy = a.y - b.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 70){
        ctx.beginPath();
        ctx.strokeStyle = `rgba(239,68,68,${0.08*(1 - dist/70)})`;
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);

// Accessibility: respect reduced motion
const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
if (mq.matches) {
  // stop canvas animation and heavy JS if reduced motion is requested
  if (canvas) canvas.style.display = 'none';
  // hide/pause background video when reduced motion is requested
  if (bgVideo) {
    try { bgVideo.pause(); } catch (e) {}
    bgVideo.style.display = 'none';
  }
  // reveal everything immediately
  reveals.forEach(r => r.classList.add('visible'));
} else {
  // try to play background video (muted to allow autoplay on most mobile/desktop browsers)
  if (bgVideo) {
    // some browsers may block autoplay even if muted; catch silently
    bgVideo.play().catch(()=>{ /* ignore */ });
  }
}
    </script>
